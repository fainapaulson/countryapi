<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="bg-secondary">
    <h1 class="text-center text-black">Display Country Details</h1>
<div class="w-50 container">
 <input id="cname"class="w-75 container p-1 mt-5" type="text" placeholder="enter country name">
<button  class=" w-25 mt-5 btn bg-warning  " onclick="displayCountry()" type="button">Search</button>
    
</div>

<div id="result" class="w-50 container p-5 text-center">
    
</div>

</body>
<script>

    function displayCountry() {
        
        country=cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json())
.then(data=>displayData(data))
    }
    function displayData(cData){
        cname=cData[0].name
        capital=cData[0].capital
        population=cData[0].population
        flag=cData[0].flag 
        currency=cData[0].currencies[0].name
        symbol=cData[0].currencies[0].name
        lang=cData[0].languages[0].name

        result.innerHTML=`
        <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital - ${capital}</li>
    <li class="list-group-item">population - ${population}</li>
    <li class="list-group-item">currency - ${currency}</li>
    <li class="list-group-item">symbol - ${symbol}</li>
    <li class="list-group-item">language - ${lang}</li>

  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
        `
    }
</script>
</html>
